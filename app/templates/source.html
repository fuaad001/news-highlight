{% extends 'base.html'%}
{% import 'macros.html' as macro%}

<!-- Styles block -->

{% block styles%}
    {{ super() }}
    <link rel="stylesheet" type= "text/css" href="{{ url_for('static', filename='styles/style.css') }}">
    <link href="https://fonts.googleapis.com/css?family=Cinzel|Libre+Baskerville|Merienda|ZCOOL+XiaoWei" rel="stylesheet">
{% endblock %}

<!-- Content block -->
{% block content %}
  <div class="container-fluid">
    <div class="row" style = "background-color: #17a2b8; padding: 1%">
      <div class="col-md-3">
        <a href="/"><img src="../static/image1.png"></a>
      </div>
      <div class="col-md-6 title">
        <h1 style="color: white;">Global News Highlights</h1>
        <h5><em>~ Refuse to be left Behind! ~</em></h5>
      </div>
      <div class="col-md-3">
        <form>
          <label>Search for:</label>
          <input type="text" name="search_query" placeholder="Search for anything" class="form-control">
          <br><br>
          <button type="submit" class="btn btn-default">search</button>
        </form>
      </div>
    </div>

    <div class="row">
      <h3>Found {{ news| count}} News Articles</h3>
      <hr>
      <div class="col-md-12">
        <ul>
          {{macro.displayNewsArticles(news)}}
        </ul>
    </div>
    </div>
  </div>
{% endblock %}
